name: run tests

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 5.5, 5.6, 7.0, 7.1, 7.2 ]
        dependency-version: [ prefer-stable ]
        include:
          - php: 5.5
            phpunit: 4.*
          - php: 5.6
            phpunit: 5.*
          - php: 7.0
            phpunit: 6.*
          - php: 7.1
            phpunit: 7.*
          - php: 7.2
            phpunit: 8.*
    name: P${{ matrix.php }} - L${{ matrix.phpunit }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip, sqlite, pdo_sqlite, bcmath, iconv, json
          coverage: none

      - name: Install dependencies
        run: |
          composer require "phpunit/phpunit:${{ matrix.phpunit }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest
      - name: Execute tests
        run: vendor/bin/phpunit

